<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #aed7b6;
        color: #1B845A;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 90%;
        max-width: 600px;
        background: white;
        border-radius: 15px;
        padding: 30px;
        border: 3px solid #1B845A;
        text-align: center;
    }

    h2 { 
        color: #276727;
    }

    canvas {
        margin-top: 20px;
    }

    a {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        background-color: #276727;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.2s;
    }

    a:hover {
        background-color: #2e7d32;
    }
    </style>
</head>
<body>
    <div class="container">
    <h2>Your Mental Health Summary</h2>
    <canvas id="resultChart" width="400" height="400"></canvas>
    <a href="quiz.html">Back to Questionnaire</a>
    <a href="index.html">Back to Home</a>
    </div>

    <script>
    const resultData = JSON.parse(localStorage.getItem("mentalHealthResult"));

    if (!resultData) {
        alert("No result data found! Please complete the questionnaire first.");
        window.location.href = "index.html";
    } else {
        const labels = Object.keys(resultData);
        const values = Object.values(resultData);

        const ctx = document.getElementById('resultChart').getContext('2d');
        new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
            data: values,
            backgroundColor: [
                '#124a15',
                '#227825',
                '#438f46',
                '#89c08b',
                '#99d49c'
            ]
            }]
        },
        });
    }
    </script>
</body>
</html>
